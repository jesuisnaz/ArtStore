<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="#" th:href="@{/styles/vendored/bootstrap.min.css}" rel="stylesheet">
    <link href="#" th:href="@{/styles/vendored/mdb.min.css}" rel="stylesheet">
    <link href="#" th:href="@{/styles/vendored/all.css}" rel="stylesheet">
    <link href="#" th:href="@{/styles/index.css}" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#262626">
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#262626">
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-status-bar-style" content="#262626">
    <title>Art Store</title>
</head>
<body>
<header style="height: auto">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container d-flex justify-content-center">
            <a class="navbar-brand font-weight-bold" th:href="@{/}">Art Store</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/}">Home</a>
                    </li>
                </ul>
            </div>
            <a class="fa fa-user text-white" th:href="@{/login}"></a>
        </div>
    </nav>
</header>
<main class="mt-5">
    <div class="container text-center alert alert-info" th:if="${param.logout}">
        <p>You've been successfully logged out.</p>
    </div>
    <div class="container text-center alert alert-danger" th:if="${param.error}">
        <p>Invalid email or password.</p>
    </div>
    <div style="padding-top: 75px; position: relative" class="container">
        <section class="loginForm my-4">
            <div class="container">
                <div class="d-flex justify-content-center">
                    <div class="col-lg-7 px-5 pt-5">
                        <h1 class="font-weight-bold">ArtStore Mair</h1>
                        <h4 class="font-weight-bold">Sign into your account</h4>
                        <form method="POST" th:action="@{/login}">
                            <div class="form-row">
                                <div class="col-lg">
                                    <input th:name="username" class="form-control my-4 p-2" type="email" placeholder="Email">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-lg">
                                    <input th:name="password" class="form-control my-4 p-2" type="password" placeholder="********">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-lg-7">
                                    <label>
                                        <input th:name="remember-me" type="checkbox">
                                        Remember Me
                                    </label>
                                </div>
                            </div>
                            <div class="form-row">
                                <input type="submit" class="button-login form-control form-control-lg mt-3 mb-5" value="Log In">
                            </div>
                            <p class="text-center text-dark">New user? <a th:href="@{/register}">Register here</a>.</p>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
</main>
</body>

<script type="application/javascript" th:src="@{/js/vendored/mdb.min.js}"></script>
<script type="application/javascript" th:src="@{/js/vendored/bootstrap.min.js}"></script>
</html>
